<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone - hunter 2023</title>


    <!-- 
        Favicon is associated with HTML
     -->
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <!-- 
        Bootstrap css cdn link is associated with HTML
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- 
        Header
     -->
    <header>
        <h2 class="text-center my-4 font-bold">Welcome to phone hunter - 2023</h2>
    </header>

    <!-- 
        Main
      -->

    <main class="container">

        <!-- 
        Search phones field
        -->
        <div class="input-group mb-3 w-25 mx-auto">
            <input id="search-field" type="text" class="form-control py-2 px-3" placeholder="Search your phone. . ."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary font-bold" type="button" id="search-btn">Search</button>
        </div>

        <!-- 
            Diplay phones
         -->
        <section class="my-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- 
                no found validation if user search is not a valid phone name
             -->
            <div id="no-found-message" class="w-25 mx-auto d-none mt-3">
                <h3 class="text-warning rounded-5 text-center">Your phone is not found</h3>
            </div>
        </section>

        <!-- 
            Spinners or Loader
         -->
        <section id="loader" class="d-none">
            <div style="height: 40vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- 
        Bootstrap js cdn linkj is associated with HTML
     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- 
        JS file is associated with HTML
     -->
    <script src="js/app.js"></script>
    <script src="js/utilities.js"></script>
</body>

</html>
